# For more information: https://laravel.com/docs/sail
version: '3'
services:

    app_painel:
        build: .
        container_name: app_painel
        entrypoint: dockerize -template ./.docker/app/.env:.env -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
        environment:
            - DB_HOST=db
            - DB_DATABASE=laravel
            - DB_USERNAME=userroot
            - DB_PASSWORD=userroot

        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app_painel

    redis:
        image: redis:alpine
        expose:
            - 6379
        networks:
            - app-network

    db:
        build: .docker/mysql
        ports:
            - '3306:3306'
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=userroot
            - MYSQL_PASSWORD=userroot
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        networks:
            - app-network
  
networks:
    app-network:
        driver: bridge

